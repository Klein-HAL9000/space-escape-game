<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>星际逃亡</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Courier New', Courier, monospace;
            color: #fff;
            overflow: hidden;
        }
        
        #gameContainer {
            position: relative;
            width: 800px;
            height: 600px;
        }
        
        canvas {
            border: 2px solid #333;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
        }
        
        #ui {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 16px;
            color: #fff;
            text-shadow: 2px 2px 0 #000;
        }
        
        #gameMenu {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }
        
        .menuTitle {
            font-size: 48px;
            margin-bottom: 40px;
            color: #fff;
            text-shadow: 0 0 10px #0af, 0 0 20px #0af;
        }
        
        .menuButton {
            background-color: #222;
            color: #0af;
            border: 2px solid #0af;
            padding: 10px 20px;
            margin: 10px;
            font-size: 20px;
            cursor: pointer;
            width: 200px;
            text-align: center;
            transition: all 0.3s;
        }
        
        .menuButton:hover {
            background-color: #0af;
            color: #000;
        }
        
        #gameOver {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }
        
        .gameOverText {
            font-size: 48px;
            margin-bottom: 20px;
            color: #f00;
            text-shadow: 0 0 10px #f00, 0 0 20px #f00;
        }
        
        .scoreText {
            font-size: 24px;
            margin-bottom: 40px;
            color: #fff;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        
        <div id="ui">
            <div id="score">得分: 0</div>
            <div id="health">生命值: ■■■</div>
            <div id="energy">能量: ■■■■■</div>
            <div id="autopilot">自动驾驶: 开启</div>
        </div>
        
        <div id="gameMenu">
            <div class="menuTitle">星际逃亡</div>
            <div class="menuButton" id="startButton">开始游戏</div>
            <div class="menuButton" id="instructionsButton">游戏说明</div>
        </div>
        
        <div id="gameOver">
            <div class="gameOverText">游戏结束</div>
            <div class="scoreText">最终得分: <span id="finalScore">0</span></div>
            <div class="menuButton" id="restartButton">重新开始</div>
        </div>
    </div>

    <script src="js/game.js"></script>
</body>
</html>
